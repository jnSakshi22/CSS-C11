<script>

      href: "https://google.com",
    },
  ];

  console.log("categoriesList: ", categoriesList);
  console.log("categoriesFragment: ", categoriesFragment);
  console.log("categories: ", categories);
  for (let i = 0; i < categories.length; i++) {
    const { img, title, href } = categories[i];

    const categoryElem = document.createElement("div");
    categoryElem.className = "categories";

    const cardLinkElem = document.createElement("a");
    cardLinkElem.className = "category-link";
    cardLinkElem.href = href;

    const imgElem = document.createElement("img");
    imgElem.className = "category-image";
    imgElem.src = img;

    const titleElem = document.createElement("span");
    titleElem.className = "category-title";
    titleElem.innerText = title;

    cardLinkElem.appendChild(imgElem);
    cardLinkElem.appendChild(titleElem);

    categoryElem.appendChild(cardLinkElem);

    categoriesFragment.appendChild(categoryElem);
  }

  categoriesList.appendChild(categoriesFragment);
</script>
