<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Direction</title>
    <style>
      .box {
        display: flex;
        flex-direction: row;
        background-color: grey;
      }
      .item {
        height: 200px;
        margin: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">Hello 1</div>
      <div class="item">Hello 2</div>
      <div class="item">Hello 3</div>
      <div class="item">Hello 4</div>
      <div class="item">Hello 5</div>
    </div>
  </body>
</html>
