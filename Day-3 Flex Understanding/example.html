<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Example 1</title>
    <style>
      .box {
        background-color: wheat;
        border: 0.4px solid black;
        border-radius: 6px;
        padding: 12px;
        height: 400px;
        width: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box .label {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span class="label">Inside Box</span>
    </div>
  </body>
</html>
