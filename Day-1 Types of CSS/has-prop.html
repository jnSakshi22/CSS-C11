<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Has</title>
    <style>
      h1:has(+ span) {
        color: red;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello H1</h1>
      <p>Hello p1</p>
      <h1>Hello Next H1</h1>
      <span>Hello Span</span>
    </div>
  </body>
</html>
